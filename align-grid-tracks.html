<html>
<head>
    <title>CSS GRID ALIGN TRACKS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            display: grid;
            height: 100%;

            margin: 0;
            padding: 15px;
            grid-gap: 15px;

            grid-template-columns: 150px 150px 150px;
            grid-template-rows: 150px 150px;

            align-content: space-evenly;
            justify-content: space-evenly;
        }

        .item--1 {
            background: radial-gradient(#7F7FD5, #7F7FD5);
        }
        .item--2 {
            background: radial-gradient(#7F7FD5, #7F7FD5);
        }
        .item--3 {
            background: radial-gradient(#7F7FD5, #7F7FD5);
        }
        .item--4 {
            background: radial-gradient(#7F7FD5, #7F7FD5);
        }
        .item--5 {
            background: radial-gradient(#7F7FD5, #7F7FD5);
        }
        .item--6 {
            background: radial-gradient(#7F7FD5, #7F7FD5);
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item--1"><p>Item--1</p></div>
        <div class="item--2"><p>Item--2</p></div>
        <div class="item--3"><p>Item--3</p></div>
        <div class="item--4"><p>Item--4</p></div>
        <div class="item--5"><p>Item--5</p></div>
        <div class="item--6"><p>Item--6</p></div>
    </div>
</body>
</html>
